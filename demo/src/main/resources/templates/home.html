<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>TP3 - Akka</h1>
        <h2>Initialisation des acteurs Akka</h2>
        <form action="/akka/initialization" method="POST">
            <div>
                <input type="submit" value="Initialiser" />
            </div>
        </form>
        <h2>Fichier à analyser</h2>
        <form action="/akka/file" method="POST">
            <div>
                <label for="chosenFile">Fichier : </label>
                <input type="file" value="Choose file" name="chosenFile"/>
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
        <h2>Résultat</h2>
        <form action="/akka/result" method="POST">
            <div>
                <label for="word">Mot : </label>
                <input type="text" name="word"/>
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
            <span><p th:text="'Occurences : ' + ${Occurencies}"></p></span>
        </form>
    </body>
</html>
